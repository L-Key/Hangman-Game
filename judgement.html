<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Judgement Board</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="wrapper">
	<div class="grid-container">
		<!-- Header: "Aangman the Last Hang-Bender" -->
		<div class="row">
			<div class="col-4"></div><!-- Spacing -->
			<div class="col-4">
				<h1>Aangman the Last Hang-Bender</h1>
			</div>
			<div class="col-4"></div><!-- Spacing -->
		</div>
		<!-- Body: Player Name & Score -->
		<div class="row">
			<div class="col-2"></div><!-- Spacing -->
			<div class="col-8">
				<div class="row">	
					<div class="col-6">
						PlayerName
					</div>
					<div class="col-6">
						Score
					</div>
				</div>
			</div>
			<div class="col-2"></div><!-- Spacing -->
		</div>
		<!-- Play Again Button -->
		<div class="row">
			<div class="col-4"></div><!-- Spacing -->
			<div class="col-4">
				<button>Play Again!</button>
			</div>
			<div class="col-4"></div><!-- Spacing -->
		</div>
	</div>
</body>
</html>
