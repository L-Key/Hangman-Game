<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choices</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="wrapper">
	<div class="grid-container">
		<!-- Header: "Aangman the Last Hang-Bender" -->
		<div class="row">
			<div class="col-4"></div><!-- Spacing -->
			<div class="col-4">
				<h1>Aangman the Last Hang-Bender</h1>
			</div>
			<div class="col-4"></div><!-- Spacing -->
		</div>
		<!-- Body: Pick your element -->
		<div class="row">
			<div class="col-2"></div><!-- Spacing -->
			<div class="col-8">
				<div class="row">
					<div class="col-3"><img src="assets/images/Firebending_emblem" alt="Fire"></div>
					<div class="col-3"><img src="assets/images/Earthbending_emblem" alt="Earth"></div>
					<div class="col-3"><img src="assets/images/Waterbending_emblem" alt="Water"></div>
					<div class="col-3"><img src="assets/images/Airbending_emblem" alt="Air"></div>
				</div>
			</div>
			<div class="col-2"></div><!-- Spacing -->
		</div>
		<!-- Body: Create an awesome GamerTag -->
		<div class="row">
			<div class="col-4"></div><!-- Spacing -->
			<div class="col-4">
				<form>
					<input type="text" name="GamerTag" placeholder="Create an awesome Gamer Tag">
					<input type="submit" value="Play!">
				</form>
			</div>
			<div class="col-4"></div><!-- Spacing -->
		</div>
	</div>
</body>
</html>
